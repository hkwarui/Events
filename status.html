<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Attendance MS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><strong>Attendance Managment System</strong></h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h1><b>User Profile</b></h1>

          <div class="card">
            <img src="avatar2.jfif" alt="John" />
            <h1 style="color:red">John Doe</h1>
            <p class="title">CEO & Founder, Example</p>
            <p>Harvard University</p>
          </div>
        </div>
        <div class="col-md-5">
          <h1 style="color:green">Attendance Captured.</h1>
          <img
            src="check-in2.jfif"
            width="auto"
            style="background-color:chartreuse"
          />
        </div>
        <div class="col-md-3">
          <img
            src="fingerprint.jpg"
            height="250px"
            alt="Avatar"
            class="avatar"
            style="border:5px solid black"
          />
          <h2 style="color:green">FingerPrint Verified</h2>
        </div>
      </div>
    </div>
  </body>
</html>
